<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
     
      <nav>
        <div>
          <img src="./img/logo.jpg" alt="Supermercado Logo" style="height: 40px;">
        </div>
        <div>
            <a onclick="showDiv('home')">Home</a>
            <a onclick="showDiv('produtos')">Produtos</a>
            <a onclick="showDiv('contato')">Contato</a>
            <a onclick="showDiv('carrinho')">Carrinho (<span id="cart-count">0</span>)</a>
        </div>
      </nav>

        <div id="home" class="content">
            <h1>Bem-vindo ao Supermercado</h1>
            <p>Encontre os melhores produtos com os melhores preços!</p>
        </div>

        <div id="produtos" class="content">
            <h1>Produtos</h1>
            <input class="form-control mr-sm-2" type="search" placeholder="Digite o nome do produto" aria-label="Search" id="buscarProd">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="buscarProduto()">Buscar</button>
  
            <div class="products-grid">
            </div>
        </div>

        <div id="contato" class="content">
            <h1>Contato</h1>
            <form onsubmit="event.preventDefault(); alert('Email enviado!');">
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu email" required>
                <textarea placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="carrinho" class="content">
          <h1>Carrinho de Compras</h1>
          <table id="cart-table">
              <thead>
                  <tr>
                      <th>Produto</th>
                      <th>Quantidade</th>
                      <th>Valor Unitário</th>
                      <th>Valor Total</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
          <div>
              <span>Total: R$<span id="total-price">0.00</span></span>
          </div>
          <button onclick="finalizarCompra()">Finalizar Compra</button>
          <button onclick="limparCarrinho()">Limpar</button>

      </div>
      
    </div>

    <script src="js/produtos.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
