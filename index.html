<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo!</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="showForm('home')">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showForm('produtos')">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showForm('mercados')">Mercados</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div id="homeForm" class="form-container show">
        <h2>Formulário de Boas-vindas</h2>
        <p>Aqui você poderá cadastrar seus preços.</p>
    </div>
    <div id="produtosForm" class="form-container">
        <h2>Formulário de Produtos</h2>
        <ul id="listaProdutos"></ul>
        <button onclick="criarProduto()">Criar Produto</button>
    </div>
    
    <div id="mercadosForm" class="form-container">
        <h2>Formulário de Mercados</h2>
        <ul id="listaMercados"></ul>
        <button onclick="criarMercado()">Criar Mercado</button>
    </div>
    
    <script src="js/mercado.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
